<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- linking script -->
    <script src="pm_market.js"></script>

    <!-- linking css -->
    <link rel="stylesheet" href="product.css">
</head>

<body>
    <div class="container-fluid">
        <div class="image row">
            <img src="./Images/Login page/background.png" alt="Error" class="img-fluid img-thumbnail">
        </div>
    </div>
    <div class="container-fluid signupinfo">
        <div class="row signuprow">
            <div class="col-lg-12">
                Sign-Up Page
            </div>
            <div class="col-lg-12">
                First Name:- <input type="text" placeholder="First Name" class="name">
            </div>
            <div class="col-lg-12">
                Last Name:- <input type="text" placeholder="Last Name" class="name">
            </div>
            <div class="col-lg-12">
                Enter Email:- <input type="email" placeholder="e-mail" class="name">
            </div>
            <div class="col-lg-12">
                Enter Password:-<input type="text" placeholder="Create new password" class="pass1">
            </div>
            <div class="col-lg-12">
                Confirm Password:-<input type="password" placeholder="Create new password" class="pass2">
            </div>
            <p id="warning"><strong>Warning!</strong> Password Doesn't Macth.</p>
            <br>
            <button class="btn-primary signupbackbtn" onclick="loginback()">Back</button>
            <button class="btn-primary signupbackbtn" onclick="signupnext()">Next</button>
        </div>
    </div>
</body>

</html>
