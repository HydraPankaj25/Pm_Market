<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login page</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- linking script -->
    <script src="pm_market.js"></script>

    <!-- linking css -->
    <link rel="stylesheet" href="product.css">
</head>

<body>
    <div class="container-fluid">
        <div class="image row">
            <img src="./Images/Login page/background.png" alt="Error" class="img-fluid img-thumbnail">
        </div>
    </div>
    <div class="container-fluid loginfo">
        <div class="row loginforow">
            <div class="col-lg-12">
                Login Page
            </div>
            <div class="col-lg-12">
                Username:- <input type="text" placeholder="username" class="name">
            </div>
            <div class="col-lg-12">
                Password:-&nbsp; <input type="password" placeholder="Enter your password here" class="pass">
            </div>
            <div class="col-lg-12">
                <input type="checkbox" style="height: 17px; width: 22px;" onclick="showpass()">Show password
            </div>
            <button class="btn-primary logbackbtn" onclick="loginback()">Back</button>
            <button class="btn-primary logbackbtn">Next</button>
        </div>
    </div>
</body>

</html>
